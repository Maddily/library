<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Scroll</h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>bookshelf</title>
          <path
            d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z"
            fill="#93c47d"
          />
        </svg>
      </div>
      <svg class="menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>menu</title>
        <path
          d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"
          fill="#93c47d"
        />
      </svg>
      <nav class="header-nav">
        <p class="add">Add Book</p>
        <p class="publish">Publish</p>
        <p>Lending</p>
        <p>Managers</p>
        <p class="barcodes">Barcodes</p>
        <p>Dashboards</p>
        <p class="reports">Reports</p>
        <p>Settings</p>
        <p>Support</p>
        <p>Logout</p>
      </nav>
    </header>
    <aside>
      <div class="logo">
        <h1>Scroll</h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>bookshelf</title>
          <path
            d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z"
            fill="#93c47d"
          />
        </svg>
      </div>
      <nav>
        <p class="add">Add Book</p>
        <p class="publish">Publish</p>
        <p>Lending</p>
        <p>Managers</p>
        <p class="barcodes">Barcodes</p>
        <p>Dashboards</p>
        <p class="reports">Reports</p>
        <p>Settings</p>
        <p>Support</p>
        <p>Logout</p>
      </nav>
    </aside>
    <section class="main"></section>
    <dialog>
      <form action="post" novalidate>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>close</title>
          <path
            d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
            fill="#7aa367"
          />
        </svg>
        <fieldset>
          <legend>Book Details</legend>
          <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required />
            <span class="error title-error"></span>
          </div>
          <div>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required />
            <span class="error author-error"></span>
          </div>
          <div>
            <label for="pages">Number of Pages</label>
            <input type="number" name="pages" id="pages" required />
            <span class="error number-of-pages-error"></span>
          </div>
        </fieldset>
        <fieldset>
          <legend>Reading Status</legend>
          <label for="read">
            <input
              type="radio"
              name="reading-status"
              value="read"
              id="read"
              required
            />
            Read
          </label>
          <label for="not-read">
            <input
              type="radio"
              name="reading-status"
              value="not-read"
              id="not-read"
              required
            />
            Not Read
          </label>
          <span class="error read-error"></span>
        </fieldset>
        <button type="submit">Add Book</button>
      </form>
    </dialog>
  </body>
</html>
